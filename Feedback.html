<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <title>Feedback</title>
</head>
<body>
    <!--Preloader-->
    <section id="preloader">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
        </div>
        <script>
            var loader = document.getElementById("preloader");
            window.addEventListener("load", function(){
                loader.parentElement.removeChild(loader);
            });
        </script>
    </section>
    <!--Nav bar-->
    <nav>
        <div class="nhead">
            <h2>Koime5</h2>
        </div>
        <ul class="nitems" id="nitems">
            <li><a href="index.html">Home</a></li>
            <li><a href="Projects.html">Projects</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="#" id="nactive">Feedback</a></li>
        </ul>
        <div id="nbars" onclick="shownav()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <script>
            function shownav() {
                document.getElementById("nitems").classList.toggle('navshow');
                document.getElementById("nbars").classList.toggle('BtoX');
            }
        </script>
    </nav>
</body>
</html>
