<!DOCTYPE html>
<html>
    <head>
        <title>Koime5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="prestyle.css">
    </head>
    <body onload="setTimeout(loaded, 1100)">
        <section>
            <div id="preloader">
                <div id="loadcanva">
                    <span style="--i:1;">K</span>
                    <span style="--i:2;">O</span>
                    <span style="--i:3;">I</span>
                    <span style="--i:4;">M</span>
                    <span style="--i:5;">E</span>
                    <span style="--i:6;">5</span>
                </div>
            </div>
                <script>
                    var loader = document.getElementById("preloader");
                    function loaded(){
                       loader.parentElement.removeChild(loader);
                    }
                </script>
        </section>
        <section class="magscroll">
            <div class="container">
                <section class="one magscroll">
                    <h1>First Page</h1>
                </section>
                <section class="two magscroll">
                    <h1>Second Page</h1>
                </section>
                <section class="three magscroll">
                    <h1>Third Page</h1>
                </section>
                <section class="four magscroll">
                    <h1>Fourth Page</h1>
                </section>
            </div>
        </section>
    </body>
</html>
