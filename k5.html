<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="icon" type="image/svg+xml" href="img/favicon.ico">
<head>
    <title>Home Page</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2910004914697161"

     crossorigin="anonymous"></script>
</head>
<body>
    <!--Preloader-->
    <section id="preloader">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
        </div>
        <script>
            var loader = document.getElementById("preloader");
            window.addEventListener("load", function(){
               loader.parentElement.removeChild(loader);
            });
        </script>
    </section>
    <!--Background-->
    <div class="lights">
        <span style="--l:11;"></span>
        <span style="--l:22;"></span>
        <span style="--l:16;"></span>
        <span style="--l:27;"></span>
        <span style="--l:17;"></span>
        <span style="--l:13;"></span>
        <span style="--l:25;"></span>
        <span style="--l:19;"></span>
        <span style="--l:20;"></span>
        <span style="--l:19;"></span>
        <span style="--l:14;"></span>
        <span style="--l:23;"></span>
        <span style="--l:12;"></span>
        <span style="--l:7;"></span>
        <span style="--l:9;"></span>
        <span style="--l:17;"></span>
        <span style="--l:11;"></span>
        <span style="--l:23;"></span>
        <span style="--l:5;"></span>
        <span style="--l:20;"></span>
        <span style="--l:21;"></span>
        <span style="--l:14;"></span>
        <span style="--l:18;"></span>
        <span style="--l:23;"></span>
        <span style="--l:13;"></span>
        <span style="--l:25;"></span>
        <span style="--l:12;"></span>
    </div>
    <!--Nav bar-->
    <nav>
        <div class="nhead">
            <h2 data-text="Koime5">Koime5</h2>
        </div>
        <ul class="nitems" id="nitems">
            <li><a href="#" id="nactive">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
        <div id="nbars" onclick="shownav()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <script>
            function shownav() {
                document.getElementById("nitems").classList.toggle('navshow');
                document.getElementById("nbars").classList.toggle('BtoX');
            }
        </script>
    </nav>
</body>
</html>
